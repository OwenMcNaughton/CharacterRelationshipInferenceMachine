<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
  
  <div class='box' id='boxes'>
    <textarea rows='2' cols='55' id='book_id' placeholder=
      'full lotr screenplay'></textarea>
    <br>
    <textarea rows='2' cols='55' id='char_id' placeholder=
      'Frodo;Aragorn,Strider;Gandalf,Mithrandir,Grey Pilgrim'></textarea>
    <br>
    <input type='button' value='do the thing' onclick='InferRelationships()'>
  </div>
  
  <script src = "//d3js.org/d3.v3.min.js"></script>
  <script>

function InferRelationships() {
  var names = ParseNames();
  for (var i in names) {
    for (var j in i) {
      console.log(j);
    }
  }
}

function ParseNames() {
  var names_unparsed = document.getElementById('char_id').value;
  var names_unparsed_aliases = names_unparsed.split(";");
  var names = {};
  for (var i = 0; i != names_unparsed_aliases.length; i++) {
    var aliases = names_unparsed_aliases[i].split(",");
    names[aliases[0]] = [];
    for (var j = 0; j != aliases.length; j++) {
      names[aliases[0]].push(aliases[j]);
    }
  }
  return names;
}

function CreateGraph() {
  var width = 960, height = 500;
  
  var color = d3.scale.category20();
  
  var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);
    
  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
  
  d3.json("miserables.json", function(error, graph) {
    if (error) throw error;
    
    force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();
      
    var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });
      
    var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);
      
    node.append("title")
        .text(function(d) { return d.name; });
        
    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
      
      node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    });
  });
}

</script>
